javax.validation.constraints.NotBlank.message = cannot be blank!
javax.validation.constraints.NotEmpty.message = cannot be empty!
javax.validation.constraints.Length.message = cannot be longer than {max} characters.
javax.validation.constraints.decimalmax.message = must be less than ${inclusive == true ? 'or equal to ' : ''}{value}
javax.validation.constraints.decimalmin.message = must be greater than ${inclusive == true ? 'or equal to ' : ''}{value}
javax.validation.constraints.Email.message = must be a valid email address.
javax.validation.constraints.Future.message = must be a date in the future.
javax.validation.constraints.FutureOrPresent.message =  must be a date or time in present or future.
javax.validation.constraints.Past.message = must be a date in the past.
javax.validation.constraints.PastOrPresent.message = must be a date or time in the past or present.
javax.validation.constraints.Positive.message = must be a positive number.
javax.validation.constraints.PositiveOrZero.message = must be a positive number or zero. .
javax.validation.constraints.Negative.message = must be a negative number.
javax.validation.constraints.NegativeOrZero.message = must be negative or zero.
