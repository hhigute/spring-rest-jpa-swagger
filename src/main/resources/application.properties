################### Server Configuration ##########################
server.port=8081
#spring.profiles.active=test
################### DataSource Configuration ##########################
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=Investment
spring.datasource.username=sa
spring.datasource.password=Password@123
spring.datasource.initialization-mode=always
################### Hibernate Configuration ##########################
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
################### Log Configuration ##########################
#logging.level.root=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.net.guides=INFO
logging.file.name=c:/temp/spring-boot-investment.log
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} %-5level - %msg%n
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%
spring.output.ansi.enabled=ALWAYS
